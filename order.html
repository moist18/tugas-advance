<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>moistshipping</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-700">
    <section class="w-3/4 mx-auto">
      <!-- header -->
      <div
        class="container mx-auto grid justify-center items-center bg-slate-500 rounded-md"
        style="height: 45rem"
      >
      <button class="z-50 text-base border-2 rounded-lg border-slate-100 text-slate-100 hover:scale-95 hover:ease-in-out hover:duration-300">
        <a href="index.html">logout</a>
      </button>
        <img src="kurir2.png" alt="" />
        <button class="bg-blue-400 mb-12 rounded-md h-10 hover:scale-90 hover:ease-in-out hover:duration-300 z-50">
          <a href="#tour" class="p-5 text-slate-200 font-semibold"
            >mau kirim kemana???</a
          >
        </button>
      </div>


      <!-- chekout -->
      <div
        class="container flex justify-center pt-36 rounded-md"
        style="height: 45rem"
        id="tour"
      >
        <!-- tour form -->
        <form action="" class="w-2/4 h-3/4 bg-slate-200 rounded-md">
          <div class="w-full pt-10 lg:w-2/3 lg:mx-auto">
            <div class="w-full px-4 mb-8">
              <label for="name" class="text-base font-bold text-primary">
                name
              </label>
              <input type="text" class="w-96 h-8 rounded-lg" />
            </div>
            <div class="w-full h-[120px] px-4 mb-8">
              <label for="name" class="text-base font-bold text-primary">
                alamat barang
              </label>
              <textarea
                type="text"
                id="massage"
                class="w-full h-32 bg-slate-300 text-dark p-3 rounded-md focus:outline-none focus:ring-primary focus:ring-1 focus:border-primary"
              ></textarea>
            </div>

            <div class="w-full pt-5">
              <label for="name" class="text-base font-bold"
                >choose destination</label
              >
              <select name="tour" id="tour" class="w-96 h-8 rounded-md">
                <option value="surabaya">surabaya</option>
                <option value="jogja">jogja</option>
                <option value="bandung">bandung</option>
                <option value="bali">bali</option>
              </select>
            </div>

            <div class="w-full pt-2">
              <label for="name" class="text-base font-bold">Phone number</label>
              <input type="number" id="number" class="w-96 h-8 rounded-md">
            </div>
          </div>
        </form>

        <!-- price ship -->
        <div class="grid justify-center mx-6 w-2/4 h-3/4 bg-slate-200 rounded-md">
          <div class="pt-10">
            <h1
              class="text-center font-serif font-extrabold text-slate-700 text-lg"
            >
              Delivery fee
            </h1>
            <div class="flex text-center pt-10 font-semibold text-base">
              <div
                class="mx-4 border-double border-4 border-indigo-600 rounded-full w-full hover:scale-90 hover:ease-in-out hover:duration-300"
              >
                <h1>1-7</h1>
                <h2>days</h2>
                <h2 class="font-bold text-xl text-indigo-600">$5</h2>
              </div>
              <div
                class="mx-4 border-double border-4 border-indigo-600 rounded-full w-full hover:scale-90 hover:ease-in-out hover:duration-300"
              >
                <h1>1-3 days</h1>
                <h2 class="font-bold text-xl text-indigo-600">$10</h2>
              </div>
            </div>
            <div class="px-4 mt-6 font-mono">
              <h1 class="">Estimation deliver date <span class="text-slate-950 font-semibold">MARCH,01</span></h1>
              <h2 class="">every pakage has a tracking number</h2>
            </div>
            <span class="flex pt-3">
              <input type="checkbox">
              <p class="mx-4">subscibe to our newsletter</p>
            </span>
            <span class="flex">
              <input type="checkbox">
              <p class="mx-4">create new account</p>
            </span>
            <button class="w-full mt-3 h-16 text-center mb-5 bg-indigo-700 text-slate-100 rounded-md hover:scale-90 hover:ease-in-out hover:duration-300">
              <a href="">Confirm my order</a>
            </button>
          </div>
        </div>
      </div>
    </section>

    <div class="area">
      <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
